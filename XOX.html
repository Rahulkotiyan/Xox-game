<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XOX - Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #status {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: auto;
    }

    .cell {
      background: white;
      color: #0072ff;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
    }

    .cell:hover {
      background: #f0f0f0;
    }

    .cell.winning {
      background: #00ffcc;
      color: black;
    }

    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #resetBtn:hover {
      background: #ffaa00;
    }

    @media (max-width: 400px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }

      .cell {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h1>‚ùå XOX Game ‚≠ï

</h1>
  <div id="status">Player X's turn</div>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button id="resetBtn">üîÑ Reset Game</button>

  <script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    let currentPlayer = 'X';
    let gameActive = true;
    let boardState = ['', '', '', '', '', '', '', '', ''];

    const winConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function checkWin() {
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (boardState[a] && boardState[a] === boardState[b] && boardState[b] === boardState[c]) {
          cells[a].classList.add('winning');
          cells[b].classList.add('winning');
          cells[c].classList.add('winning');
          statusText.textContent = `üéâ Player ${currentPlayer} Wins!`;
          gameActive = false;
          return true;
        }
      }
      if (!boardState.includes('')) {
        statusText.textContent = "üòê It's a Draw!";
        gameActive = false;
        return true;
      }
      return false;
    }

    function handleClick(e) {
      const index = e.target.getAttribute('data-index');
      if (!gameActive || boardState[index]) return;

      boardState[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (!checkWin()) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function resetGame() {
      boardState = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = "Player X's turn";
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('winning');
      });
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    resetBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
